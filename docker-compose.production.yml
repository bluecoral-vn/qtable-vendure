# QTable Vendure â€” Production Stack
# Usage: docker compose -f docker-compose.production.yml up -d
name: qtable-vendure-prod
services:
  postgres:
    image: postgres:17-alpine
    container_name: qtable-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-qtable-vendure}
      POSTGRES_USER: ${DB_USERNAME:-vendure}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT:-5432}:5432'
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-vendure}' ]
      interval: 10s
      timeout: 5s
      retries: 5

  vendure:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qtable-vendure
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-qtable-vendure}
      DB_USERNAME: ${DB_USERNAME:-vendure}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      # Auth
      SUPERADMIN_USERNAME: ${SUPERADMIN_USERNAME:-superadmin}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:?SUPERADMIN_PASSWORD is required}
      COOKIE_SECRET: ${COOKIE_SECRET:?COOKIE_SECRET is required}
      # Server
      PORT: ${PORT:-3000}
      NODE_ENV: production
    ports:
      - '${PORT:-3000}:3000'
    healthcheck:
      test: [ 'CMD', 'wget', '-q', '--spider', 'http://localhost:3000/health' ]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

volumes:
  postgres_data:
    driver: local
